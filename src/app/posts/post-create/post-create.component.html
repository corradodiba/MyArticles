<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="postForm" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        formControlName="title"
        matInput
        placeholder="Post Title">
      <mat-error *ngIf="postForm.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        formControlName="content"
        matInput
        rows="4"
        placeholder="Post Content">
      </textarea>
      <mat-error *ngIf="postForm.get('content').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div class="controller-actions">
        <button
          mat-stroked-button
          type="button"
          (click)="filePicker.click()">
          Add a Image
        </button>
        <input type="file" #filePicker (change)="onImageAdded($event)">
        <button
        mat-raised-button
        color="accent"
        type="submit">Save Post
      </button>
    </div>
    <p *ngIf="filePicker.value">{{ filePicker?.files[0].name}}</p>
  </form>
</mat-card>
