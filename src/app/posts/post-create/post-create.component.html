<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="title"
        [ngModel]="postToEdit?.title"
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        [ngModel]="postToEdit?.content"
        required
        placeholder="Post Content"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div class="controller-actions">
        <button
          mat-stroked-button
          type="button"
          (click)="filePicker.click()">
          Add a Image
        </button>
        <input type="file" #filePicker>
        <button
        mat-raised-button
        color="accent"
        type="submit">Save Post
      </button>
    </div>
    <p *ngIf="filePicker.value">{{ filePicker?.files[0].name}}</p>
  </form>
</mat-card>
